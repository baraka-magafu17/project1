<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to My Platform</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #007bff, #6610f2);
      color: white;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 50px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(6px);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ðŸ”µ Logo style */
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 15px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      font-weight: 700;
      color: #007bff;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 34px;
      margin-bottom: 10px;
      letter-spacing: 0.5px;
    }

    p {
      font-size: 18px;
      margin-bottom: 25px;
      color: #f0f0f0;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      margin: 10px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      color: white;
    }

    .btn-login {
      background-color: #28a745;
    }

    .btn-register {
      background-color: #ff4081;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 14px;
      color: rgba(255,255,255,0.8);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">M</div>
    <h1>Welcome to My Platform</h1>
    <p>Connect. Share. Collaborate.</p>

    <a href="login.html" class="btn btn-login">Login</a>
    <a href="register.html" class="btn btn-register">Register</a>
  </div>

  <footer>Â© 2025 My Platform. All rights reserved.</footer>

</body>
</html>
